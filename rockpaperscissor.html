<html>
    <head>
        <title>Rock Paper Scissors</title>
    </head>
    <body>
         <button onclick="playerGame('Rock')">
             Rock </button>
        <button onclick="playerGame('Paper')"> 
            Paper </button>
        <button onclick="playerGame('Scissor')">
            Scissor </button>
        <script>
             function pickcomputermove(){
                    const rn1=Math.random();
                    let computermove='';
            if(rn1>=0 && rn1<1/3)
            {
                computermove='Rock';
            }
            else if(rn1>=1/3 && rn1<2/3)
            {
                computermove='Paper';
            }
            else if(rn1>=2/3 && rn1<1)
            {
                computermove='Scissor';
            }
            return computermove;
         }


            
            function playerGame(playerMove)
            {
                const computermove = pickcomputermove();
                let result='';
                if(playerMove==='Scissor')
                {
                    if(computermove==='Rock')
                    {
                        result='you lost';
                    }
                    else if(computermove==='Paper')
                    {
                         result='you won';
                    }
                    else if(computermove==='Scissor')
                    {
                        result='tie';
                    }
                }
                     else if (playerMove==='Rock')
                     {
                        
                        if(computermove==='Rock')
                        {
                            result='tie';
                        }
                        else if(computermove==='Paper')
                        {
                            result='you lose';
                        }
                        else if(computermove==='Scissor'){
                            result='you win';
                        }
                     }

                     else if(playerMove==='Paper')
                     {
                        
                            if(computermove==='Rock')
                            {
                                result='you won';
                            }
                            else if(computermove==='Paper')
                            {
                                result='tie';
                            }
                            else if(computermove==='Scissor'){
                                result='you lost';
                            }
                     }
            alert(`you picked ${playerMove}. Computer picked ${computermove}. Result is ${result}`);

                }
               
               
            </script>

            </script>
